<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Magic Grass 集氣頁</title>
<style>
body {
  margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  background: url('bg.png') no-repeat center center / cover;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; overflow: hidden;
}
.container {
  text-align: center;
  background: rgba(255,255,255,0.6);
  border-radius: 24px;
  padding: 2rem;
  max-width: 400px; width: 90%;
}
h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
p { font-size: 1rem; margin-bottom: 1rem; }
button {
  width: 100%; padding: 1rem;
  font-size: 16px; color: #fff;
  background: #2e7d32; border: none; border-radius: 999px;
  cursor: pointer; transition: none;
}
.progress { height: 20px; background: #c8e6c9; border-radius: 10px; overflow: hidden; margin: 1rem 0; }
.progress-bar { height: 100%; width: 0%; background: #2e7d32; transition: width 0.1s linear; }
</style>
</head>
<body>
<div class="container">
  <h1>集氣小遊戲</h1>
  <p>連續按十下，每次按鍵間隔不能超過 0.3 秒</p>
  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
  <button id="press-btn">按我集氣</button>
</div>

<script>
const button = document.getElementById('press-btn');
const progressBar = document.getElementById('progress-bar');

let pressCount = 0;
const requiredPresses = 10;
const maxInterval = 300; // 0.3 秒
let lastPressTime = 0;

button.addEventListener('click', () => {
  const now = Date.now();

  // 超過間隔重置
  if (pressCount > 0 && now - lastPressTime > maxInterval) {
    pressCount = 0;
  }

  pressCount++;
  lastPressTime = now;

  // 更新進度條
  progressBar.style.width = (pressCount / requiredPresses * 100) + '%';

  if (pressCount >= requiredPresses) {
    window.location.href = 'animation.html'; // 跳到第二頁
  }
});
</script>
</body>
</html>
