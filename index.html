<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>集氣小遊戲</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  background: url("bg.png") no-repeat center center / cover;
}

/* ===== 標題 ===== */
.title {
  position: absolute;
  top: 12%;
  width: 100%;
  text-align: center;
  color: #4f7f3b;
  font-size: 1.6rem;
  font-weight: bold;
}

/* ===== 按鈕 ===== */
.button-wrap {
  position: absolute;
  top: 28%;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  max-width: 320px;
}

.button-wrap img {
  width: 100%;
  display: block;
}

/* ===== 進度條 ===== */
.progress-wrap {
  position: absolute;
  top: 42%;
  left: 50%;
  transform: translateX(-50%);
  width: 65%;
  max-width: 300px;
}

.progress-bg {
  width: 100%;
}

.progress-mask {
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  overflow: hidden;
}

.progress-fill {
  width: 100%;
}

/* ===== 草影片 ===== */
.grass-video {
  position: absolute;
  bottom: 0;
  width: 100%;
  pointer-events: none;
  display: none;
}

/* ===== 草前景 ===== */
.grass-cover {
  position: absolute;
  bottom: 0;
  width: 100%;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="title">
  一起集氣吧！<br>
  快速連續按十下
</div>

<div class="button-wrap" id="btn">
  <img src="button.png" alt="集氣">
</div>

<div class="progress-wrap">
  <img src="progress_bg.png" class="progress-bg">
  <div class="progress-mask" id="bar">
    <img src="progress_fill.png" class="progress-fill">
  </div>
</div>

<video class="grass-video" id="grassVideo" muted playsinline>
  <source src="grass.webm" type="video/webm">
</video>

<img src="grass_cover.png" class="grass-cover">

<script>
let count = 0;
const need = 10;
const limit = 300;
let lastTime = 0;

const btn = document.getElementById("btn");
const bar = document.getElementById("bar");
const video = document.getElementById("grassVideo");

btn.addEventListener("click", () => {
  const now = Date.now();

  if (now - lastTime > limit) {
    count = 0;
  }

  count++;
  lastTime = now;

  bar.style.width = (count / need * 100) + "%";

  if (count >= need) {
    video.style.display = "block";
    video.play();
    btn.style.pointerEvents = "none";
  }
});
</script>

</body>
</html>
