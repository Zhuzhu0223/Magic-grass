<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>手機專用範例</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 375px;   
    height: 667px;  
    overflow: hidden;
    position: relative;
    background: url('assets/bg.png') no-repeat top left;
    background-size: 100% 100%;
  }

  #grassVideo {
    position: absolute;
    left: 0;
    width: 100%;
    height: auto;
    display: none;   
    z-index: 1;      
  }

  .grass-overlay {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: auto;
    z-index: 2; 
    pointer-events: none;
  }

  #button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3; 
    width: 120px;
    height: auto;
    cursor: pointer;
    touch-action: manipulation; /* 防止瀏覽器手勢 */
  }

  .progress-container {
    position: absolute;
    top: calc(50% + 70px); 
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 12px;
    background: #ccc;
    border-radius: 6px;
    overflow: hidden;
    z-index: 3;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
  }
</style>
</head>
<body>

<video id="grassVideo" muted playsinline>
  <source src="assets/grass.webm" type="video/webm">
  <source src="assets/grass.mp4" type="video/mp4">
</video>

<img src="assets/grass_overlay.png" class="grass-overlay" alt="草地覆蓋">
<img id="button" src="assets/button.png" alt="按鈕">

<div class="progress-container">
  <div class="progress-bar" id="progress"></div>
</div>

<script>
const btn = document.getElementById('button');
const video = document.getElementById('grassVideo');
const overlay = document.querySelector('.grass-overlay');
const progressBar = document.getElementById('progress');

let clickCount = 0;
const requiredClicks = 10; 
const clickTimeout = 1000; 
let timer = null;
let activated = false;

// 將影片底部對齊草地覆蓋一半高度
function positionVideo() {
  const overlayHeight = overlay.offsetHeight;
  video.style.bottom = (overlayHeight / 2) + 'px';
}

window.addEventListener('load', positionVideo);
window.addEventListener('resize', positionVideo);

// 手機觸控 + 點擊事件
function handleClick(e){
  e.preventDefault(); // 避免雙重觸發或放大
  if(activated) return;

  if(timer) clearTimeout(timer);

  clickCount++;
  const progress = (clickCount / requiredClicks) * 100;
  progressBar.style.width = Math.min(progress, 100) + '%';

  if(clickCount >= requiredClicks){
    video.style.display = 'block';
    video.load(); // 確保影片載入
    video.play().catch(()=>{}); // 手機瀏覽器需用戶觸發
    activated = true;
    progressBar.style.width = '100%';

    video.addEventListener('ended', () => {
      video.pause();
      video.currentTime = video.duration;
    });

    return;
  }

  timer = setTimeout(() => {
    clickCount = 0;
    progressBar.style.width = '0%';
  }, clickTimeout);
}

btn.addEventListener('touchend', handleClick, false);
btn.addEventListener('click', handleClick, false);
</script>

</body>
</html>
