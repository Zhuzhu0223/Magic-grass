<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 固定手機頁面，不會自動放大 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Magic Grass</title>
  <style>
    /* 全螢幕背景 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.png') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 集氣容器 */
    .container {
      text-align: center;
      background: rgba(255,255,255,0.6);
      border-radius: 24px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }

    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }

    p { font-size: 1rem; margin-bottom: 1rem; }

    /* 按鈕 */
    button {
      width: 100%;
      padding: 1rem;
      font-size: 16px; /* >=16px 防止手機自動放大 */
      color: #fff;
      background: #2e7d32;
      border: none;
      border-radius: 999px; /* 圓角 */
      cursor: pointer;
      transition: none; /* 移除 transform */
    }

    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }

    /* 進度條 */
    .progress {
      height: 20px;
      background: #c8e6c9;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #2e7d32;
      transition: width 0.2s linear;
    }

    /* 小草影片 */
    .grass-wrapper {
      margin-top: 1rem;
    }

    video {
      width: 100%;
      border-radius: 16px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>集氣小遊戲</h1>
    <p>連續按十次才能進入下一頁</p>

    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button id="press-btn">按我集氣</button>

    <div class="grass-wrapper">
      <video id="grass-video" src="grass.mp4" muted loop playsinline></video>
    </div>
  </div>

  <script>
    const button = document.getElementById('press-btn');
    const progressBar = document.getElementById('progress-bar');
    const video = document.getElementById('grass-video');

    // 手機影片自動播放
    video.play().catch(() => {
      // 如果無法自動播放，等使用者點擊
      console.log("影片需用戶互動才能播放");
    });

    let pressCount = 0;
    const requiredPresses = 10;
    const maxInterval = 300; // 連續按的最大間隔 ms
    let lastPressTime = 0;

    button.addEventListener('click', () => {
      const now = Date.now();

      // 檢查是否連續
      if (pressCount > 0 && now - lastPressTime > maxInterval) {
        pressCount = 0; // 超過間隔重置
      }

      pressCount++;
      lastPressTime = now;

      // 更新進度條
      progressBar.style.width = (pressCount / requiredPresses * 100) + '%';

      // 嘗試播放影片（保險）
      video.play().catch(()=>{});

      if (pressCount >= requiredPresses) {
        window.location.href = 'animation.html'; // 連續按十下跳頁
      }
    });
  </script>
</body>
</html>
