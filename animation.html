<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Magic Grass 動畫頁</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="grass-video" src="grass.mp4" autoplay muted loop playsinline></video>

  <script>
    const video = document.getElementById('grass-video');
    // 手機自動播放影片
    video.play().catch(() => {
      // 若自動播放被阻擋，使用者需點一下螢幕
      console.log("影片需用戶互動才能播放");
    });
  </script>
</body>
</html>
